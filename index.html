<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福建师大平潭附中欢迎你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .counter-display {
            font-size: 8rem;
            font-weight: 700;
            color: #e74c3c;
            text-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .counter-animation {
            transform: scale(1.1);
            color: #3498db;
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #3498db;
        }
        
        .info-box p {
            color: #34495e;
            line-height: 1.6;
            margin: 10px 0;
        }
        
        .loading {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .counter-display {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>恭喜你被骗了</h1>
        <p class="description">下列数字表示是第几个被骗</p>
        
        <div class="counter-display" id="counter">
            <span class="loading">加载中...</span>
        </div>
        
        <div class="info-box">
            <p>安全上网筑防线，美丽校园共创建</p>
            <p>福建师范大学平潭附属中学欢迎你</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('counter');
            
            // 向服务器发送请求获取并更新计数
            fetch('counter.php')
                .then(response => response.json())
                .then(data => {
                    // 更新计数显示
                    counterElement.textContent = data.count;
                    // 添加动画
                    counterElement.classList.add('counter-animation');
                    setTimeout(() => {
                        counterElement.classList.remove('counter-animation');
                    }, 500);
                })
                .catch(error => {
                    console.error('获取计数失败:', error);
                    counterElement.innerHTML = '<span style="color: #e74c3c;">加载失败</span>';
                });
        });
    </script>
</body>
</html>
