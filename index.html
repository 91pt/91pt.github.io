<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福建师范大学平潭附属中学欢迎您</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #ffffff; /* 纯白色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333; /* 字体颜色改为黑色 */
            position: relative;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, transparent, #ff9a00, transparent);
            border-radius: 2px;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 106, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .school-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a3a6c; /* 深蓝色文字 */
            letter-spacing: 0.5px;
        }
        
        .school-subname {
            font-size: 16px;
            color: #2c5a9d; /* 蓝色文字 */
            letter-spacing: 0.3px;
        }
        
        .main-content {
            padding: 30px 0;
            margin-bottom: 25px;
            position: relative;
        }
        
        h1 {
            font-size: 38px;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff9a00, transparent);
        }
        
        .warning {
            display: inline-block;
            position: relative;
            padding: 0 10px;
            animation: pulse 1s infinite;
            color: #ff0000; /* 红色文字 */
        }
        
        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #444; /* 深灰色文字 */
        }
        
        .security-message {
            background: rgba(255, 154, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid #ff9a00;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .security-message i {
            font-size: 24px;
            color: #ff9a00;
        }
        
        .welcome-section {
            background: linear-gradient(to right, rgba(255, 154, 0, 0.1), rgba(26, 115, 232, 0.1));
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #1a3a6c;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #666;
        }
        
        .decoration {
            position: absolute;
            z-index: 1;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 8s infinite ease-in-out;
        }
        
        .dec-1 {
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: #ff9a00;
            animation-delay: 0s;
        }
        
        .dec-2 {
            bottom: 15%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: #1a73e8;
            animation-delay: 2s;
        }
        
        .dec-3 {
            top: 50%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: #ffd700;
            animation-delay: 4s;
        }
        
        .dec-4 {
            bottom: 20%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: #0d47a1;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* 更夸张的动画效果 */
        @keyframes pulse {
            0% { 
                transform: scale(1) rotate(0deg); 
                text-shadow: 0 0 0 rgba(255, 0, 0, 0.3); 
            }
            25% { 
                transform: scale(1.5) rotate(5deg); 
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); 
            }
            50% { 
                transform: scale(1.8) rotate(-5deg); 
                text-shadow: 0 0 30px rgba(255, 0, 0, 1); 
                color: #ff5500;
            }
            75% { 
                transform: scale(1.5) rotate(5deg); 
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                text-shadow: 0 0 0 rgba(255, 0, 0, 0.3); 
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .school-name {
                font-size: 22px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration dec-1"></div>
    <div class="decoration dec-2"></div>
    <div class="decoration dec-3"></div>
    <div class="decoration dec-4"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image.png" alt="">
            </div>
            <div class="school-name">福建师范大学平潭附属中学</div>
            <div class="school-subname">博学、博雅、博爱</div>
        </div>
        
        <div class="main-content">
            <h1><span class="warning">恭喜你被骗了</span></h1>
            
            <div class="security-message">
                <i class="fas fa-shield-alt"></i>
                <p>安全上网筑防线，美丽校园共创建</p>
            </div>
            
            <div class="welcome-section">
                <p class="welcome-text">福建师范大学平潭附属中学欢迎你</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 非官方网页请注意分辩</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = ['.header', 'h1', '.security-message', '.welcome-section'];
            
            elements.forEach((selector, index) => {
                const el = document.querySelector(selector);
                if (el) {
                    setTimeout(() => {
                        el.style.opacity = "0";
                        el.style.transform = "translateY(20px)";
                        el.style.transition = "all 0.8s ease-out";
                        
                        setTimeout(() => {
                            el.style.opacity = "1";
                            el.style.transform = "translateY(0)";
                        }, 100);
                    }, index * 200);
                }
            });
            
            // 添加装饰元素动画
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((dec, index) => {
                dec.style.animation = `float ${8 + index}s infinite ease-in-out`;
            });
            
            // 添加额外的动画效果给警告文字
            const warningText = document.querySelector('.warning');
            setInterval(() => {
                warningText.style.animation = 'none';
                setTimeout(() => {
                    warningText.style.animation = 'pulse 1s infinite';
                }, 10);
            }, 3000);
        });
    </script>
</body>
</html>
